{% block title %}
    Login
{% endblock %} 

{% load crispy_forms_tags %}

{% block content %}
    <form method="post">
        {% csrf_token %} 
        {{form|crispy}}
        <p>
            To get a login, contact your admin representative
        </p>
        <button type="submit" class="btn btn-success">
            Login
        </button>
    </form>
{% endblock %}
