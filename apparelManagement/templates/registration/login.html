{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-900 flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-gray-800 p-8 rounded-2xl shadow-xl border border-gray-700 space-y-6">

    <!-- Logo -->
    <div class="flex justify-center">
      <img src="{% static 'Logo 3x.png' %}" alt="Logo" class="h-20">
    </div>

    <!-- Heading -->
    <h2 class="text-2xl font-bold text-center text-white">Welcome Back</h2>

    <!-- Login Form -->
    <form method="post" class="space-y-5">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label for="id_username" class="block text-white text-lg mb-2">Username</label>
        <input type="text" name="username" id="id_username" required
               class="w-full bg-gray-700 text-white text-lg px-4 py-3 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400" />
      </div>

      <!-- Password -->
      <div>
        <label for="id_password" class="block text-white text-lg mb-2">Password</label>
        <input type="password" name="password" id="id_password" required
               class="w-full bg-gray-700 text-white text-lg px-4 py-3 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400" />
      </div>

      <!-- Info Text -->
      <p class="text-sm text-gray-300 text-center">
        To get a login, contact your admin representative.
      </p>

      <!-- Login Button -->
      <button type="submit"
              class="w-full bg-white text-gray-900 py-3 text-lg font-semibold rounded hover:bg-gray-200 transition">
        Login
      </button>
    </form>
  </div>

</body>
</html>
