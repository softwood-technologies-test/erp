{% extends 'prodManagement/base.html' %}

{% block title %}
    Operations Bank
{% endblock title %}

{% block content %}
    <div class="{{theme.border}}">
        <form action="{% url 'operations' %}" method="get" autocomplete="off">
            <div class="grid grid-cols-10 {{theme.justify}} {{theme.align}}">
                <div class="flex col-[1/4]">
                    <input class="{{theme.textInput}}" name="search" value="{{search}}" placeholder="Search">
                </div>
                <div class="flex col-[4/7]">
                    <select name="sectionFilter" class="{{theme.dropdown}}" id="section" onchange="this.form.submit()">
                        <option value="None">All</option>
                    </select>
                </div>
                <div class="flex flex-col col-[7/10] items-center">
                    <input type="range" class="range range-lg"  min="{{samRange.min}}" max="{{samRange.max}}" value="{{ratePerSAM}}" name="ratePerSAM"/>
                    <label class="text-sm mt-2">Rate Per SAM</label>
                </div>
                <div class="flex col-[10/11] btn-group {{theme.align}} justify-end">
                    <button type="submit" class="{{theme.buttonBasic}}">Search</button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
